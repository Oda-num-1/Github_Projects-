<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="test of Programming">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="oda">
    <style>
        body{
            background-color: rgb(129, 130, 131);
        }
        hr {
    border: 1px solid #100f0f;
    margin: 20px 0;
}
    </style>
    <title>your Favorite programming languages</title>
</head>
<body>
    <form>
        <h1><u><i>what is your Favorite programming languages?</i></u></h1>
        <hr>
        <fieldset>
            <div>
                <input id="html" type="radio" value="html" name="lang"> 
                <label for="html">Html</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input id="Css" type="radio" value="Css" name="lang"> 
                <label for="Css">Css</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input id="Python" type="radio" value="Python" name="lang"> 
                <label for="Python">Python</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input id="JavaScript" type="radio" value="JavaScript" name="lang"> 
                <label for="JavaScript">JavaScript</label>
            </div>
        </fieldset>
        <hr>
        <h1><u><i>What is the programming you are proficient in?</i></u></h1>
        <hr>
        <fieldset>
            <div>
                <input id="html" type="checkbox" value="html" name="A language to learn"> 
                <label for="html">Html</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input id="Css" type="checkbox" value="Css" name="A language to learn"> 
                <label for="Css">Css</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input id="Python" type="checkbox" value="Python" name="A language to learn"> 
                <label for="Python">Python</label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input checked id="JavaScript" type="checkbox" value="JavaScript" name="A language to learn"> 
                <label for="JavaScript">JavaScript</label>
            </div>
        </fieldset>
        <hr>
        <br>
        <input type="submit" value="Enter">
    </form>
</body>
</html>
